<div class="editor-row">
  <div class="section gf-form-group">
    <h5 class="section-heading">General<h5>

    <div class="gf-form">
      <label class="gf-form-label width-10">Title Size</label>
      <input class="input-small gf-form-input width-10" ng-model="ctrl.panel.titleSize" ng-change="ctrl.render()"/>
    </div>

    <div class="gf-form">
      <label class="gf-form-label width-10">Percent Size</label>
      <input class="input-small gf-form-input width-10" ng-model="ctrl.panel.percentSize"/>
    </div>

    <div class="gf-form">
      <label class="gf-form-label width-10">Number Size</label>
      <input class="input-small gf-form-input width-10" ng-model="ctrl.panel.numberSize"/>
    </div>

    <div class="gf-form">
      <label class="gf-form-label width-10">Decimals</label>
      <input class="input-small gf-form-input width-10" ng-model="ctrl.panel.decimals" ng-change="ctrl.render()"/>
    </div>

    <div class="gf-form">
      <label class="gf-form-label width-10">Units</label>
      <div class="gf-form-dropdown-typeahead width-10" ng-model="ctrl.panel.format" dropdown-typeahead2="ctrl.unitFormats" dropdown-typeahead-on-select="ctrl.onEditorSetFormat($subItem)"/>
    </div>
  </div>

  <div class="section gf-form-group">
    <h5 class="section-heading">Links</h5>

    <div class="gf-form">
      <label class="gf-form-label width-10">Link</label>

      <div class="gf-form-select-wrapper width-15">
        <select class="gf-form-input" ng-model="ctrl.panel.linkIndex" ng-options="idx as link.title for (idx, link) in ctrl.panel.links" ng-change="ctrl.render()"/>
      </div>
    </div>
  </div>

  <div class="section gf-form-group">
    <h5 class="section-heading">Colors</h5>

    <div class="gf-form">
      <label class="gf-form-label width-10">Default Color</label>
      <label class="gf-form-label">
        <spectrum-picker ng-model="ctrl.panel.defaultColor" ng-change="ctrl.render()"/>
      </label>
    </div>

    <div class="gf-form" ng-repeat="threshold in ctrl.panel.thresholds">
      <label class="gf-form-label width-10">Threshold {{$index + 1}}</label>
      <input type="text" class="input-small gf-form-input width-10" ng-model="threshold.value" ng-change="ctrl.render()"/>
      <label class="gf-form-label width-3">%</label>
      <label class="gf-form-label">
        <spectrum-picker ng-model="threshold.color" ng-change="ctrl.render()"/>
      </label>
      <label class="gf-form-label">
        <a class="pointer" ng-click="ctrl.onEditorRemoveThreshold($index)">
          <i class="fa fa-trash"/>
        </a>
      </label>
    </div>
    
    <div class="gf-form">
      <label class="gf-form-label">
        <a class="pointer" ng-click="ctrl.onEditorAddThreshold()">
          Add threshold
        </a>
      </label>
    </div>
  </div>
</div>
